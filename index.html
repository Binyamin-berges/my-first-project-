<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadNotes()">
    
    <div id="title">שולחן העבודה שלי</div>
    
    <div id="input-container">
        <form>
            <div id="note-form">
                <h4>משימה:</h4>
                <textarea name="note-text-input" id="note-text-input" placeholder="הכנס משימה" rows="5"></textarea>
                <br>
                <h5>זמן ביצוע:</h5>
                <div id="time-and-date-input"></div>
                <label for="date">בחר תאריך</label>
                <input type="date" name="date" id="date-box">
                <label for="time">בחר שעה</label>
                <input type="time" name="time" id="time-box">
                <br>
                <button type="button" id="add-button" class="btn btn-success" onclick="addNote()">הוסף משימה</button>
            </div>
        </form>
    </div>
    
    <div id="output-main-container">
    </div>
    
</body>

<script src="index.js"></script>
</html>
